<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Feedback Form</h1>
	<form id="feedbackform" action="/submit-feedback" method="post">
		<!-- Name -input-->
		<label for="name">Name:</label>
		<input name="name"id="name" type="text" minlength="3" maxlength="50" required>
       <br><br>
		<!--portfolio-->
		<label for="portfolio">Portfolio:</label>
		<input id="portfolio" type="url" name="portfolio" required>
		<br><br>

		<!--favorite color-->
		<label for="favColor">Favorite Color:</label>
		<input name="favColor" id="favColor" type="color">
		<br><br>
		<!--Likeness-->
		<label for="likeness">Likeness:</label>
		<input name="likeness" id="likeness" type="range" minlength="1" maxlength="100">
		<br><br>
		<!--submit form-->
		<input type="submit" value="submit">
		
	</form>
	
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
